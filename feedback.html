<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <header class="header">
        <div class="logo-block">
            <a href="index.html"><img width="60" height="60" src="./assets/img/logo.jpg" alt="logo" class="logo"></a>
            <h1>Puzzle Haven</h1>
        </div>
        <a href="index.html" class="back-link"><i class="fa-solid fa-backward"></i> Back</a>
    </header>
    <main>
        <section id="feedback">
            <form action="https://formdump.codeinstitute.net" method="POST" id="feedback-form">
                <h2><i class="fa-regular fa-comment-dots"></i> Give us your feedback!</h2>
                <label for="name">Your name:</label>
                <input type="text" name="name" id="name" class="feedback-input" required>
                <label for="email_address">Email address:</label>
                <input type="email" name="email_address" id="email_address" class="feedback-input" required>
                <label for="message">Message:</label>
                <textarea name="message" class="feedback-message"></textarea>
                <div class="feedback-radio-btns">
                    <div>
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="female" value="female" required checked>
                    </div>
                    <div>
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="male" value="male" required>
                    </div>
                    <div>
                        <label for="other">Other</label>
                        <input type="radio" name="gender" id="other" value="other" required>
                    </div>
                </div>
                <button type="submit" class="send-message-btn">Send message</button>
            </form>
        </section>
    </main>
    <footer>
        <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
        <a href="https://web.telegram.org" target="_blank"><i class="fa-brands fa-telegram"></i></a>
    </footer>

    <script src="https://kit.fontawesome.com/1def89b5ad.js" crossorigin="anonymous"></script>

</body>
