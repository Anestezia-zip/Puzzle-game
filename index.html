<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header class="header">
        <div class="logo-block">
            <img width="60" src="./img/logo.jpg" alt="logo" class="logo">
            <h1>Puzzle Haven</h1>
        </div>
        <nav>
            <a class="link" href="#">Puzzles</a>
            <a href="#">Levels</a>  
            <a href="#">Settings</a>
            <a href="#">Help</a>
        </nav>
    </header>
    <main>
        <div class="timer-clock"><span class="min">01</span>:<span class="sec">00</span></div>
        <div class="buttons">
            <button type="button" class="btn start">Start game!</button>
            <button type="button" class="btn check" disabled>Check result</button>
            <button type="button" class="btn new-game">New game</button>
        </div>
    </main>
    <footer></footer>


    <!-- <script src="./jquery-3.6.3.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script> -->
    <script src="./script.js"></script>
</body>
</html>
