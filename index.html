<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <header class="header">
        <div class="logo-block">
            <img width="60" height="60" src="./img/logo.jpg" alt="logo" class="logo">
            <h1>Puzzle Haven</h1>
        </div>
        <nav>
            <a class="link" href="#">Puzzles </a>
            <a href="#">Levels</a>
            <a href="#">Settings</a>
            <a href="#">Help</a>
        </nav>
    </header>
    <main>
        <div class="timer-clock">02:00</div>
        <div class="buttons">
            <button type="button" class="btn start">Start game!</button>
            <button type="button" class="btn check" disabled>Check result</button>
            <button type="button" class="btn new-game">New game</button>
        </div>

        <div class="question-window">
            <hr>
            <h2 class="window-title">You still have time, you sure?<span class="timer-clock small-timer"></span></h2>
            <hr>
            <button class="close-btn" type="button">Close</button>
            <button class="check-btn" type="button">Check</button>
        </div>
        <div class="success-window">
            <hr>
            <h2 class="window-title">Woohoo, well done, you did it!</h2>
            <hr>
            <button class="close-btn" type="button">Close</button>
        </div>
        <div class="loose-window">
            <hr>
            <h2 class="window-title">It's a pity, but you lost</h2>
            <hr>
            <button class="close-btn" type="button">Close</button>
        </div>

        <div class="container">
            <div id="start" class="number-box">
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
            </div>

            <div class="number-box number-box2">
                <div id="gamefield">
                    <div id="droparea">
                        <table>
                            <tr>
                                <td>
                                    <div class="droppable"></div>
                                </td>
                                <td>
                                    <div class="droppable"></div>
                                </td>
                                <td>
                                    <div class="droppable"></div>
                                </td>
                                <td>
                                    <div class="droppable"></div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="droppable"></div>
                                </td>
                                <td>
                                    <div class="droppable"></div>
                                </td>
                                <td>
                                    <div class="droppable"></div>
                                </td>
                                <td>
                                    <div class="droppable"></div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="droppable"></div>
                                </td>
                                <td>
                                    <div class="droppable"></div>
                                </td>
                                <td>
                                    <div class="droppable"></div>
                                </td>
                                <td>
                                    <div class="droppable"></div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="droppable"></div>
                                </td>
                                <td>
                                    <div class="droppable"></div>
                                </td>
                                <td>
                                    <div class="droppable"></div>
                                </td>
                                <td>
                                    <div class="droppable"></div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-telegram"></i>
    </footer>

    <script src="https://kit.fontawesome.com/1def89b5ad.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
